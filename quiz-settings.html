<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/pages/signup.css">
  <title>quiz-setting</title>
</head>
<body>
  <main class="quiz-main-cont signup-cont">
    <h1 class="topic-name">Mathematics</h1>
    <form action="">
      <label for="">Number of question</label>
      <select name="" id="">
        <option value="">10</option>
        <option value="">20</option>
        <option value="">30</option>
        <option value="">40</option>
        <option value="">50</option>
      </select>
      <label for="">Amount of minute</label>
      <select name="" id="">
        <option value="">10</option>
        <option value="">20</option>
        <option value="">30</option>
      </select>
      <label for="">Level of difficulty</label>
      <select name="" id="">
        <option value="">easy</option>
        <option value="">medium</option>
        <option value="">hard</option>
      </select>
    </form>
    <button class="start-btn quiz-btn ">Start Quiz</button>
  </main>
  
  <script src="src/quiz-setting.js"></script>
</body>
</html>
