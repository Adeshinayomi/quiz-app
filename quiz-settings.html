<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/pages/signup.css">
  <title>quiz-setting</title>
</head>
<body>
  <header>
    <div class="header-icon js-back-button">
      <img src="images/icons/left-arrow.png" alt="">
    </div>
  </header>
  <main class="quiz-main-cont signup-cont">
    <h1 class="topic-name">Mathematics</h1>
    <form id="setting-form" class="question-form">
      <label for="question">Number of question</label>
      <select name="question" class="js-question-number">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
      </select>
      <label for="minute">Amount of minute</label>
      <select name="minute" class="js-question-time">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
      </select>
      <label for="difficulty">Level of difficulty</label>
      <select name="difficulty" class="js-question-difficulty">
        <option value="easy">easy</option>
        <option value="medium">medium</option>
        <option value="hard">hard</option>
      </select>
    </form>
    <button  class="start-btn quiz-btn js-start-btn">Start Quiz</button>
  </main>
  
  <script type="module" src="src/quiz-setting.js"></script>
</body>
</html>
