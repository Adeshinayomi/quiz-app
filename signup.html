<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/pages/signup.css">
  <title>Quiz App - Sign Up</title>
</head>
<body>
  <main class="quiz-main-cont signup-cont">
    <h1>Sign Up</h1>
    <form class="sign-up">
      <input class="input user-name" type="text" placeholder="Username" data-name="name" >
      <label class="error-message name-error js-error-message"></label>

      <input type="email" placeholder="Email Address" class="user-email input" data-name="email" >
      <label class="error-message email-error js-error-message"></label>

      <div class="password-cont">
        <input type="password" placeholder="Password" class="user-password input" data-name="password" >
        <img src="images/icons/view.png" alt="" class="js-password-icon" data-password="user-password">
        <label class="error-message password-error js-error-message"></label>
      </div>

      <div class="password-cont">
       <input type="password" placeholder="Confirm Password" class="user-confirm-password input" data-name="confirm-password" >
       <img src="images/icons/view.png" alt="" class="js-password-icon" data-password="user-confirm-password">
       <label for="password" class="error-message confirm-password-error js-error-message js-password-error"></label>
      </div>

      <div class="error-message js-user-error">

      </div>
      <button type="submit" class="sign-up-btn quiz-btn js-login-btn"><a>Sign Up</a></button>
    </form>

    <div class="signup-btn-cont">
      <p>Already have an account?</p>
      <button class="login-btn quiz-btn"><a href="login.html">Login</a></button>
    </div>
  </main>

  <script type="module" src="src/signup.js"></script>
</body>
</html>
