<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/pages/signup.css">
  <title>Quiz App - Sign Up</title>
</head>
<body>
  <main class="quiz-main-cont signup-cont">
    <h1>Sign Up</h1>
    <form class="">
      <input type="text" placeholder="Username" required>
      <label class="error-message js-error-message"></label>
      <input type="email" placeholder="Email Address" class="user-email" required>
      <label class="error-message js-error-message"></label>
      <input type="password" placeholder="Password" class="user-password" required>
      <label class="error-message js-error-message"></label>
      <input type="password" placeholder="Confirm Password" class="user-confirm-paasword" required>
      <label for="password" class="error-message js-password-error"></label>
      <div class="sign-up-btn quiz-btn js-login-btn"><a>Sign Up</a></div>
    </form>

    <div class="signup-btn-cont">
      <p>Already have an account?</p>
      <button class="login-btn quiz-btn"><a href="login.html">Login</a></button>
    </div>
  </main>

  <script type="module" src="src/signup.js"></script>
</body>
</html>
