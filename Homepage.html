<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles/shared/general.css">
   <link rel="stylesheet" href="styles/pages/homepage.css">
  <title>quiz App - Home</title>
</head>
<body>
  <header class="js-header">
    <label>Take a Quiz</label>
    <img class="bar-icon js-bar-icon" src="images/icons/menu-bar.png" alt="">
    <div class="search-bar">
      <input type="text" placeholder="Search..." class="js-search-bar">
      <img src="images/icons/magnifying-glass.png" alt="" class="js-search-icon">
    </div>
    <div class="user js-user">
      <p class="js-user-name"></p>
      <img src="images/icons/user.png" alt="">
    </div>
  </header>  

  <main>
    <section class="side-bar js-side-bar">
      <li class="active">Home</li>
      <li class="categories-cont js-categories-cont">
        <h4> Categories</h4>
        <div class="categories js-categories">
          <a class="topics">Science</a>
          <a class="topics">Art</a>
          <a class="topics">General Knowledge</a>
        </div>
      </li>
      <li class="setting-cont js-setting-cont">
        <h4>Settings</h4>
        <div class="setting js-setting">
          <p>Theme</p>
          <span class="toggle-cont js-toggle-cont"><button class="toggle-btn js-toggle-btn"></button></span>
        </div>
      </li>
    </section>
    <section class="main-sec">
      <div class="hero-section">
        <p class="text-cont">
          <span>Take a Quiz</span>
          <span>Play.Learn.Win</span>
        </p>
      </div>

      <div class="subject-display">
        <h1 class="js-category-name">For you</h1>
        <div class="subject-cont js-subject-cont">
        </div>
      </div>
    </section>  
  </main>

  <script type="module" src="src/homepage.js"></script>
</body>  
</html>
