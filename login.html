<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/pages/signup.css">
  <title>Quiz App - Login</title>
</head>
<body>
  <main class="quiz-main-cont">
    <h1>Login</h1>
    <form class="login">
      <input type="email" placeholder="Email Address" class="user-email">
      <label class="error-message email-error"></label>

      <div class="password-cont">
        <input type="password" placeholder="Password" class="user-password">
        <img src="images/icons/view.png" alt="" class="js-password-icon" data-password="user-password">
        <label class="error-message password-error"></label>
      </div> 

      <button type="submit" class="login-btn quiz-btn js-login-btn"><a>Login</a></button>
    </form>

    <div class="signup-btn-cont">
      <p>Don't have any account?</p>
      <button class="login-btn quiz-btn js-login-btn"><a href="signup.html">Sign Up</a></button>
    </div>
  </main>
  <script type="module" src="src/login.js"></script>
</body>
</html>
